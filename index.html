<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assts/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assts/css/style.css">
    <link rel="stylesheet" type="text/css" href="assts/css/animate.css">

    <!-- icons -->
    <link href="assts/css/all.min.css" rel="stylesheet">

    <title>Title</title>
  </head>
  <body>

   <div id="validation">
       <h1>Form validation</h1>
       <form action="" method="get" class="mb-5">
           <input type="text" class="text">
           <input type="submit" class="submit">
       </form>
   </div>
   

   <div id="toggle-background">
       <h1>Background toggle ( Dark & Light ) mode </h1>
       <div class="toggle mt-4 mb-5">
           <input type="checkbox" id="check">
       </div>
   </div>
   
   <div id="font-size">
       <h1>Font size</h1>
       <div class="button mb-3">
           <i class="fas fa-plus"></i>
           <i class="fas fa-minus"></i>
           <i class="fas fa-sync"></i>
       </div>
       <div class="container bg-dark p-5">
           <p class="size">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto ea error neque accusamus harum consequatur corrupti mollitia illo asperiores facilis atque at, sapiente aspernatur dolorum veniam sed in, unde maiores.</p>
       </div>
   </div>
   
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assts/js/jquery-3.4.0.min.js"></script>
    <script src="assts/js/popper.min.js"></script>
    <script src="assts/js/bootstrap.min.js"></script>
    <script src="assts/js/wow.min.js"></script>
    <script src="assts/js/script.js"></script>
    <script>
        new WOW().init();
    </script>
  </body>
</html>
